            <label for="Gender" class="pad" > Gender :</label>
            <label for="Male" class="font"> Male </label>
            <input type="radio" id="Male" name="Gender" value="Male">
            <label for="Female" class="font">Female</label>
            <input type="radio" id="Female" name="Gender" value="Female"> <br>



            <label for="Address" class="pad"> Address: </label>
            <textarea name="Address" id="Address" cols="40" rows="4" placeholder="Enter your address"

            <label for="City" class="pad"> City : </label>

                value="B.Sc">

                value="B.A">
